<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-contant">
            <div class="header-title">Clocks</div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="contant">
                
                <div class="clock-item-cont">
                    <h6>Moscow</h6>
                    <div class="date" id="mos"></div>
                    <div class="clock-item">
                        <div class="hour">
                            <div class="hr" id="hr1"></div>
                        </div>
                        <div class="min">
                            <div class="mn" id="mn1"></div>
                        </div>
                        <div class="sec">
                            <div class="sc" id="sc1"></div>
                        </div>
                    </div>
                </div>
               
                <div class="clock-item-cont">
                    <h6>Tokio</h6>
                    <div class="date" id="tok"></div>
                    <div class="clock-item">
                        <div class="hour">
                            <div class="hr" id="hr2"></div>
                        </div>
                        <div class="min">
                            <div class="mn" id="mn2"></div>
                        </div>
                        <div class="sec">
                            <div class="sc" id="sc2"></div>
                        </div>
                    </div>
                </div>
                
                <div class="clock-item-cont">
                    <h6>London</h6>
                    <div class="date" id="lon"></div>
                    <div class="clock-item">
                        <div class="hour">
                            <div class="hr" id="hr3"></div>
                        </div>
                        <div class="min">
                            <div class="mn" id="mn3"></div>
                        </div>
                        <div class="sec">
                            <div class="sc" id="sc3"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="app.js"></script>   
</body>
</html>
